<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="This is a contact form">
    <title> Contact Me Form</title>
</head>
<body background="background1.jpg">
    <h2> Contact Me</h2>
  <form>
    <div>
        <label for="name">First Name:</label>
        <input type="text" name="name" id="name" placeholder="John" required>
    </div>
    <div>
        <label for="name">Last Name:</label>
        <input type="text" name="name" id="name" placeholder="Smith" required>
    </div>
    <div>
        <label for="email">Email Address:</label>
        <input type="email" name="email" id="email" required placeholder="john@email.com">
    </div>
    <div>
        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" id="phone" placeholder="+972 501234567">
    </div>
    <div>
        Gender:
    <div>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">   
    </div>
    <div>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female">   
    </div>
    <div>
        <label for="date">Schedule a Meeting:</label>
        <input type="date" name="date" id="date" min="2020-11-12">
    </div>
    <div>
        <label for="message">Reason For Contact:</label>
        <textarea id="message" name="message" placeholder="Your message" ></textarea>
    </div>
    <br>
    </br>
    <button type="submit">Send!</button>
    <button type="reset">Reset</button>
    <br>
    </br>
    <a href="Lee's Website.html">Return to HomePage</a>
  </form> 
</body>
</html>
